<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch语句</title>
    <script>
        var a = "abc";
        switch (a) {
            case 1:
                alert("是number");
                break;
            case "abc":
                alert("是String");
                break;
            case true:
                alert("是boolean");
                break;
            case null:
                alert("是null");
                break;
            case undefined:
                alert("是undefined");
                break;
            default:
                alert("无法判断");
        }
    </script>
</head>
<body>

</body>
</html>
