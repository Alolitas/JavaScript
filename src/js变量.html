<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js变量</title>

    <script>
        //定义变量
        /*var a = 3;
        alert(a); */
        a = "helloworld";
        alert(a);

        //定义number类型
        var number = 1;
        var number2 = 34.5;
        var number3 = NaN;
        //输出
        document.write(number + "</br>");
        document.write(number2 + "</br>");
        document.write(number3 + "</br>");

        //定义String类型
        var string = "abc";
        var string2 = "js变量"
        document.write(string + "</br>");
        document.write(string2 + "</br>");

        //定义bollean
        var flag = true;
        document.write(flag + "</br>");

        //定义null,undefind
        var obj = null;
        var obj2 = undefined;
        var obj3;
        document.write(obj + "</br>");
        document.write(obj2 + "</br>");
        document.write(obj3 + "</br>");

    </script>
</head>
<body>

</body>
</html>
