<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>特殊语法</title>

    <script>
        var a = 3;
        c = 5;  //全局c

        function fun() {
            var b = 4;
            alert(a); //a可调用
            alert(c); //c可调用
        }
        fun();
        alert(b); //b不可调用，作用于方法内局部
    </script>
</head>
<body>

</body>
</html>
