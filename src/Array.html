<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
    <script>
        var arr = new Array(1,2,"baidu",undefined);
        //alert(arr);
        document.write(arr[0] + "</br>"); //1
        document.write(arr[1] + "</br>"); //2
        document.write(arr[2] + "</br>"); //baidu
        document.write(arr[3] + "</br>"); //undefined

        var arr2 = new Array(4);
        var arr2 = [2,4,5,6];
        document.write(arr2 + "<br>");

        var arr3 = new Array(1,"ab",true);
        document.write(arr3.join("--") + "<br>");
        arr3.push(23);
        document.write(arr3)

    </script>
</head>
<body>

</body>
</html>
