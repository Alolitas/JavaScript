<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
    <script>
        var date = new Date();
        document.write(date + "<br>"); //Sat Feb 22 2020 10:51:06 GMT+0800 (中国标准时间)
        document.write(date.toLocaleString() + "<br>");  //2020/2/22 上午10:52:13
        document.write(date.getTime());  //1582339973297
    </script>
</head>
<body>

</body>
</html>
