<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global</title>
    <script>
        var str = "http://www.baidu.com?wd=百度";
        var encode = encodeURI(str);
        document.write(encode +"<br>");//http://www.baidu.com?wd=%E7%99%BE%E5%BA%A6
        var s = decodeURI(encode);
        document.write(s +"<br>");//http://www.baidu.com?wd=百度

        var str1 = "http://www.baidu.com?wd=百度";
        var encode1 = encodeURIComponent(str1);
        document.write(encode1 +"<br>");//http%3A%2F%2Fwww.baidu.com%3Fwd%3D%E7%99%BE%E5%BA%A6
        var s1 = decodeURIComponent(encode);
        document.write(s1 +"<br>");//http://www.baidu.com?wd=百度

        var str2 = "a234abc";
        var number = parseInt(str2);
        alert(number + 1); //NaN

        var a = NaN;
        document.write(a == NaN); //false
        document.write(isNaN(a)); //true

        var jscode = "alert(123)";
        eval(jscode);
    </script>
</head>
<body>

</body>
</html>
