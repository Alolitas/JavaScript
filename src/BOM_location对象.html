<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>location对象</title>
</head>
<body>
    <input id="btn" type="button" value="刷新">
    <input id="btn2" type="button" value="传送到w3school">

    <script>
        //绑定按钮，点击刷新页面
        var btn = document.getElementById("btn");
        btn.onclick = function () {
            location.reload();
        }

        //获取href
        var lof = location.href;
        alert(lof);//http://localhost:63342/js/BOM_location%E5%AF%B9%E8%B1%A1.html?_ijt=it9592k1jjiigqsh0labur5dfe

        //点击按钮，访问w3school
        var btn2 = document.getElementById("btn2");
        btn2.onclick = function () {
            location.href="https://www.w3school.com.cn/";

        }
    </script>

</body>
</html>
