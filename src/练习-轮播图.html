<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
</head>
<body>
    <img id="tupian" src="img/tu1.jpg" width="100%">
    <script>
        //修改图片src属性
        var number = 1;
        function fun() {
            //图片编号依次增加，如果大于4，所有图片放完则number重新为1，再次开始轮播
            number++;
            if(number>4){
                number =1;
            }
            var tupian = document.getElementById("tupian");
            tupian.src = "img/tu" + number +".jpg";
        }
        //定义定时器
        setInterval(fun,2000);
    </script>

</body>
</html>
