<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while语句</title>

    <script>
        //1~100求和
        var i = 1;
        var sum = 0;
        while(i <= 100){
            sum += i;
            i++;
        }
        alert(sum);
    </script>
</head>
<body>

</body>
</html>
