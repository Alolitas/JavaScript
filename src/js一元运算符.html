<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一元运算符</title>

    <script>
        var num = 4;
        var num2 = ++num;
        alert(num2); //5
        alert(num);  //5

        var b = +"123abc";
        document.write(typeof (b));  //number类型
        document.write(b+1);  //NaN

        var flag = + true;
        var flag2 = + false;
        document.write(typeof (flag) + "<br>"); //number
        document.write(flag + "<br>"); // 1
        document.write(flag2 + "<br>");  // 0

    </script>
</head>
<body>

</body>
</html>
